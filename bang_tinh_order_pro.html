<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B·∫£ng T√≠nh Order Pro</title>
  <style>
    :root {
      --primary: #f1c40f;
      --background: #121212;
      --input-bg: #1e1e1e;
      --text: #ffffff;
      --highlight: #fff0b3;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo {
      height: 40px;
      border-radius: 8px;
    }

    .shop-name {
      font-weight: bold;
      font-size: 16px;
      color: var(--primary);
    }

    ::placeholder {
      font-family: 'Arial', sans-serif;
      font-size: 13px;
      font-weight: 300;
      color: #cccccc;
      font-style: italic;
      opacity: 1;
    }

    .bang-tinh {
      max-width: 850px;
      margin: auto;
      background-color: #1a1a1a;
      border: 2px solid var(--primary);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(241, 196, 15, 0.2);
      position: relative;
    }

    .product-selector {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
      gap: 10px;
      align-items: center;
      color: var(--primary);
      font-weight: bold;
    }

    .bang-tinh h3 {
      background: linear-gradient(to right, #f39c12, #f1c40f);
      color: #000;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .bang-tinh table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .bang-tinh td {
      border: 1px solid var(--primary);
      padding: 10px;
      vertical-align: middle;
    }

    .bang-tinh td:first-child {
      width: 50%;
      font-weight: bold;
      color: var(--primary);
      text-align: left;
    }

    .bang-tinh td:nth-child(2) {
      width: 44%;
      text-align: left;
    }

    .bang-tinh td:nth-child(3) {
      width: 6%;
      background-color: #000;
      color: var(--primary);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      vertical-align: middle;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--primary);
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 14px;
    }

    input[readonly] {
      font-weight: bold;
      background-color: #2a2a2a;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 6px var(--primary);
    }

    #o8 {
      background-color: #222;
      border: 2px dashed var(--primary);
      color: var(--primary);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .bang-tinh button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      background: var(--primary);
      color: #000;
      transition: all 0.2s ease-in-out;
    }

    .bang-tinh button:hover {
      background: #f39c12;
    }

    .note {
      font-size: 13px;
      font-style: italic;
      color: #ccc;
      margin-top: 16px;
    }

    .send-options {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .send-options select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--primary);
      background-color: var(--input-bg);
      color: var(--text);
      font-weight: bold;
      font-size: 14px;
    }

    .print-footer {
      display: none;
      margin-top: 30px;
      font-size: 13px;
      color: #555;
      text-align: right;
    }

    @media (max-width: 600px) {
      .bang-tinh {
        padding: 12px;
      }

      .bang-tinh table {
        font-size: 13px;
      }

      .bang-tinh td {
        padding: 6px;
      }

      input[type="number"],
      input[type="text"] {
        font-size: 13px;
        padding: 6px;
      }

      .product-selector {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .bang-tinh .buttons {
        flex-direction: column;
        gap: 8px;
      }

      .send-options {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }

      .send-options select,
      .send-options button {
        width: 100%;
      }
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 1cm;
      }

      body * {
        visibility: hidden;
      }

      .bang-tinh, .bang-tinh * {
        visibility: visible;
      }

      .bang-tinh {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10mm;
        border: none;
        box-shadow: none;
        background-color: white !important;
        color: black !important;
      }

      .bang-tinh h3 {
        background: none;
        color: black;
      }

      .bang-tinh input {
        color: black !important;
        background-color: white !important;
        border: 1px solid #ccc !important;
      }

      .buttons,
      .note,
      .product-selector {
        display: none !important;
      }

      .print-footer {
        display: block;
        position: fixed;
        bottom: 1cm;
        right: 1cm;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="bang-tinh">
    <div class="header">
      <img src="https://drive.google.com/uc?export=view&id=15AWxMEyN5P80pRKK4TznrUlwFWjb5eBo" alt="Logo" class="logo">
      <div class="shop-name">V≈© L√™ Figure</div>
    </div>

    <div class="product-selector">
      <label>Lo·∫°i s·∫£n ph·∫©m:</label>
      <label><input type="radio" name="productType" value="figure" checked onchange="tinhDonHang()"> Figure</label>
      <label><input type="radio" name="productType" value="electronics" onchange="tinhDonHang()"> ƒê·ªì ƒëi·ªán t·ª≠</label>
    </div>

    <h3>üì¶ B·∫¢NG T√çNH CHI PH√ç ORDER FIGURE T·ª™ NH·∫¨T B·∫¢N</h3>

    <!-- ... c√°c b·∫£ng v√† n√∫t gi·ªØ nguy√™n nh∆∞ m√£ c≈© ... -->

    <!-- In ph·∫ßn footer khi in -->
    <div class="print-footer">
      V≈© L√™ Figure - In l√∫c: <span id="printTime"></span>
    </div>
  </div>

  <script>
    function tinhDonHang() {
      const o1 = parseFloat(document.getElementById("o1").value) || 0;
      const o3 = parseFloat(document.getElementById("o3").value) || 0;
      const o4 = parseFloat(document.getElementById("o4").value) || 195;
      const o6 = parseFloat(document.getElementById("o6").value) || 0;

      const selectedType = document.querySelector('input[name="productType"]:checked').value;

      if (o1 < 0 || o3 < 0 || o6 < 0) {
        alert("Vui l√≤ng nh·∫≠p s·ªë h·ª£p l·ªá.");
        return;
      }

      let o2 = o1 * 0.03;
      if (selectedType === "electronics") o2 += 1200;

      const o5 = (o1 + o2 + o3) * o4;
      const o7 = o6 * 190000;

      let o71 = 0;
      if (o1 < 4000) o71 = 200000;
      else if (o1 < 10000) o71 = 300000;
      else o71 = 400000;

      const o8 = o5 + o7 + o71;

      const format = v => v === 0 ? "" : v.toLocaleString("vi-VN");

      document.getElementById("o2").value = format(o2);
      document.getElementById("o5").value = format(o5);
      document.getElementById("o7").value = format(o7);
      document.getElementById("o71").value = format(o71);
      document.getElementById("o8").value = o1 > 0 && o6 > 0 ? format(o8) : "";

      saveToLocal();
    }

    function resetForm() {
      ["o1", "o3", "o6"].forEach(id => document.getElementById(id).value = "");
      ["o2", "o5", "o7", "o71", "o8"].forEach(id => document.getElementById(id).value = "");
      document.querySelector('input[value="figure"]').checked = true;
      localStorage.removeItem("orderForm");
      document.getElementById("o1").focus();
    }

    function saveToLocal() {
      const data = {
        o1: document.getElementById("o1").value,
        o3: document.getElementById("o3").value,
        o6: document.getElementById("o6").value,
        productType: document.querySelector('input[name="productType"]:checked').value
      };
      localStorage.setItem("orderForm", JSON.stringify(data));
    }

    function restoreFromLocal() {
      const saved = JSON.parse(localStorage.getItem("orderForm") || "{}");
      if (saved.o1) document.getElementById("o1").value = saved.o1;
      if (saved.o3) document.getElementById("o3").value = saved.o3;
      if (saved.o6) document.getElementById("o6").value = saved.o6;
      if (saved.productType) {
        document.querySelector(`input[value="${saved.productType}"]`).checked = true;
      }
      tinhDonHang();
    }

    function sendToContact() {
      const method = document.getElementById("contactMethod").value;
      if (method === "zalo") {
        window.open("https://zalo.me/0988767811");
      } else if (method === "messenger") {
        window.open("https://m.me/vulefigure");
      }
    }

    function setPrintTime() {
      const now = new Date();
      const formatted = now.toLocaleString("vi-VN");
      document.getElementById("printTime").textContent = formatted;
    }

    window.onload = function () {
      restoreFromLocal();
      setPrintTime();
    }

    window.onbeforeprint = setPrintTime;
  </script>
</body>
</html>
