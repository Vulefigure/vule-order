<head>
  <meta charset="UTF-8" />

  <title>Báº£ng TÃ­nh Order Pro - 3D</title>
  <style>
    :root {
      --primary: #f1c40f;
      --background: #121212;
      --input-bg: #1e1e1e;
      --text: #ffffff;
      --highlight: #fff0b3;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .bang-tinh {
      position: relative;
      background: linear-gradient(145deg, #1c1c1c, #121212);
      border: 1px solid #3a3a3a;
      border-radius: 20px;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      box-shadow:
        -10px 10px 20px rgba(0, 0, 0, 0.7),
        inset -1px -1px 2px rgba(255, 255, 255, 0.05),
        inset 1px 1px 2px rgba(255, 255, 255, 0.05);
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      perspective: 800px;
    }

    .bang-tinh:hover {
      transform: rotateX(4deg) rotateY(8deg);
      box-shadow:
        -20px 20px 40px rgba(0, 0, 0, 0.8),
        inset -2px -2px 4px rgba(255, 255, 255, 0.05),
        inset 2px 2px 4px rgba(255, 255, 255, 0.05);
    }

    .bang-tinh::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent 70%);
      border-radius: inherit;
      pointer-events: none;
      z-index: 1;
    }

    input[type="number"],
    input[type="text"],
    select {
      box-shadow: inset 0 0 5px rgba(0,0,0,0.4), 0 2px 8px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      transform: scale(1.02);
      box-shadow: 0 0 8px var(--primary);
    }

    button {
      box-shadow: 0 4px 0 #cda60a;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #a08708;
    }
